<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка падежей существительных</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cuprum&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1 class="visually-hidden">Проверка падежей имен существительных</h1>
        <section class="main-sections">
            <section class="application">
                <fieldset class="application__subsection">
                    <label for="user-word" class="application__label">Введите существительное:</label>
                    <input type="text" id="user-word" class="application__input" placeholder="В единственном числе...">
                </fieldset>
                <select class="application__cases-list">
                    <option value="gen">Родительный</option>
                    <option value="dat">Дательный</option>
                    <option value="acc">Винительный</option>
                    <option value="ins">Творительный</option>
                    <option value="pre">Предложный</option>
                </select>
                <div class="application__output"></div>
                <button type="button" class="application__button">Поехали!</button>
            </section>
        </section>
    </main>

    <script src="js/main.js" type="module"></script>
</body>

</html>
